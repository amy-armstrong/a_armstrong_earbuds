<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cosmic EarBuds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Cosmic Sounds</h1>
      <p>Experience your music like never before.</p>
    </header>
  
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#features">Features</a>
      <a href="#contact">Contact</a>
    </nav>

    <main>
      <h2>Welcome to Cosmic Sounds</h2>
      <p>Your ultimate earbuds experience starts here. 
        Explore our 3D models, features, and immersive sound quality.</p>

    <model-viewer id="model" 
    src="model/earbuds.glb" 
    camera-controls 
    tone-mapping="neutral"
    poster="images/poster.webp"
    shadow-intensity="1"
    exposure="1.7"
    environment-image="images/aircraft_workshop_01_1k.hdr">
  
    <button class="Hotspot" slot="hotspot-1" data-position="-10.909943128872948m 20.155882275595552m -2.1910943656423716m" data-normal="0.09298874876324785m 0.435755841014398m 0.8952485351148476m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation" id="hotspot-1"></div>
    </button>
  
    <button class="Hotspot" slot="hotspot-2" data-position="-10.298127586058435m 22.105992371741152m -8.00153119605012m" data-normal="-0.774790312222615m 0.46145446072383095m -0.43215709269206876m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation" id="hotspot-2"></div>
    </button>
  
    <button class="Hotspot" slot="hotspot-3" data-position="-10.062622817298239m 23.599813176776635m -4.446890686887441m" data-normal="0.16295778259314359m 0.9840522864068365m -0.0713152067220132m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation" id="hotspot-3"></div>
    </button>
  
    <button class="Hotspot" slot="hotspot-4" data-position="-9.784621723452212m 18.51236631488848m -3.5575901037286826m" data-normal="0.023496913479732715m 0.9975847128781993m 0.06529293280282003m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation" id="hotspot-4"></div>
    </button>
  
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
  
    <button slot="ar-button" id="ar-button">View in your space</button>
  
    <div id="ar-prompt">
      <img src="images/ar_hand_prompt.png" alt="AR Prompt">
    </div>
  </model-viewer>
  </main>

  <footer>
    &copy; 2025 Cosmic Sounds. All rights reserved.
  </footer>
  
   
    <!-- link to greensock main library -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <!-- Our JS folder last -->
    <script src="js/main.js"></script>
  </body>
</html>
